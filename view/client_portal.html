<!DOCTYPE html>
<html lang="en" class="client_portal">
    <head>
        <title>Dashboard | Client Portal</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/public.css">
        <link rel="stylesheet" href="../css/client_portal.css">
    </head>

    <body>
        <header id="mainNav" class="row align-content-center">
            <div class="col-5 offset-1">
                <h2 class="text-white">| Cindy M. Smith CPA</h2>
            </div>
            <div class="col-3 offset-2 float-right justify-content-end row">
                <button type="button" class="btn text-white mr-4">John Doe</button>
                <button type="button" class="btn text-white" onclick="logout()">Logout</button>
            </div>
        </header>
        <main class="col-10 offset-1 mt-5">
            <h5>Quick Access</h5>
            <div class="row col-12 justify-content-between mb-5 mt-2" id="recents"></div>
            <button type="button" data-toggle="modal" data-target="#uploadModal" class="btn btn-outline-primary col-4 offset-4 mb-2">Upload <i class="fa fa-files-o ml-1"></i> </button>
            <h5>Your Accounts</h5>
            <div class="row col-12 mt-2" id="entities"></div>
        </main>

        <!-- Modal -->
        <div class="modal fade" id="docPreview" tabindex="-1" role="dialog" aria-labelledby="clientModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="previewModal">Document Preview</h5>
                        <div class="row" id="buttons">

                        </div>
                    </div>
                    <div class="modal-body">
                        <iframe src="#" width="100%" height="auto" style="height: 80vh" frameborder="0" id="iView" name="iView"></iframe>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog modal-m modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div id="modalLabel" class="modal-header">
                        <h3>Upload New Document</h3>
                    </div>
                    <div class="modal-body">
                        <form>
                            <select class="custom-select mb-2" id="entity_select">
                                <option selected>Select entity...</option>
                            </select>
                            <select class="custom-select mb-2" id="year_select">
                                <option selected>Select year...</option>
                            </select>
                            <div class="custom-file mb-3">
                                <input type="file" class="custom-file-input" id="file_select">
                                <label class="custom-file-label" for="file_select">Choose file</label>
                            </div>
                            <button type="button" class="btn btn-primary float-right">Confirm</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.8.4/dist/js/tabulator.min.js"></script>
        <script type="text/javascript" src="../js/public.js"></script>
        <script type="text/javascript" src="../js/client_portal.js"></script>

        <script src='https://unpkg.com/trianglify@^4/dist/trianglify.bundle.js'></script>
        <script>
            const pattern = trianglify({
                width: window.innerWidth,
                height: document.getElementById('mainNav').offsetHeight,
                // height: 200,
                variance: 1.0,
                cellSize: 150,
                seed: 'cindysmith',
                xColors: ['#143980', '#f8f9fa', '#277DE8', '#f8f9fa'],
                yColors: 'match'
            });
            let node = pattern.toCanvas();
            node.style.position = 'absolute';
            node.style.top = '0';
            node.style.zIndex = '-1';
            node.style.opacity = '1';
            document.body.appendChild(node);
        </script>
    </body>
</html>
