<html>
<head>
    <title>Client Database | Client Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../tabulator-master/dist/css/materialize/tabulator_materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/manager.css">
    </head>
<body>
    <div id="simpleHeader" class="row align-content-center">    </div>
    <div class="row col-12">
        <div id="mainNav" class="fixedNav">
            <div id="navHeader" class="text-white">
                Cindy M. Smith CPA
            </div>
            <!-- Sidebar  -->
            <nav id="sidebar" class="mt-5 col-12 pt-5">
                <h4>GENERAL</h4>
                <button onclick="change_loc('./managerportal.html')" type="button" class="btn navBtn"><i class="fa fa-dashboard col-2" ></i><span class="col-10">Dashboard</span></button>
                <button onclick="change_loc('./documentbuilder.html')" type="button" class="btn navBtn"><i class="fa fa-file-o col-2" ></i><span class="col-10">DocumentBuilder</span></button>

                <h4>DATABASE</h4>
                <button onclick="change_loc('./edit_clients.html')" type="button" class="btn navBtn"><i class="fa fa-user-o col-2"></i><span class="col-10">Clients</span> </button>
                <button onclick="change_loc('./edit_employees.html')" type="button" class="btn navBtn"><i class="fa fa-user-circle col-2"></i><span class="col-10">Employees</span> </button>
                <button onclick="change_loc('./edit_accounts.html')" type="button" class="btn navBtn"><i class="fa fa-address-book col-2"></i><span class="col-10">Accounts</span> </button>
                <h4>FAQ</h4>
                <button type="button" class="btn navBtn"><i class="fa fa-book col-2"></i><span class="col-10">DOCUMENTATION</span> </button>

            </nav>
            <button id="logout" type="button" class="btn btn-outline-light" onclick="change_loc('./login.html')">Logout</button>
        </div>
        <main class="col-10 offset-2 pl-5 mt-5 pt-5">
            <h5 class="types">Add New Client</h5>
            <div class="card table-card">

            </div>
            <h5 class="mt-4">Client Master List</h5>
            <div class="card table-card">
                <div id="clientTable"></div>
                <p style="color: dimgrey" class="font-italic mt-2">Hold shift while scrolling to scroll sideways</p>
            </div>
        </main>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="docPreview" tabindex="-1" role="dialog" aria-labelledby="clientModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="previewModal">Document Preview</h5>
                    <div class="row" id="buttons">

                    </div>
                </div>
                <div class="modal-body">
                    <iframe src="#" width="100%" height="auto" style="height: 80vh" frameborder="0" id="iView" name="iView"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-m modal-dialog-centered" role="document">
            <div class="modal-content">
                <div id="modalLabel" class="modal-header">
                    <h3>Upload New Document</h3>
                </div>
                <div class="modal-body">
                    <form>
                        <select class="custom-select mb-2" id="entity_select">
                            <option selected>Select entity...</option>
                        </select>
                        <select class="custom-select mb-2" id="year_select">
                            <option selected>Select year...</option>
                        </select>
                        <div class="custom-file mb-3">
                            <input type="file" class="custom-file-input" id="file_select">
                            <label class="custom-file-label" for="file_select">Choose file</label>
                        </div>
                        <button type="button" class="btn btn-primary float-right">Confirm</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../tabulator-master/dist/js/tabulator.min.js"></script>
    <script type="text/javascript" src="../js/public.js"></script>
    <script type="text/javascript" src="../js/edit_clients.js"></script>

    <script src='https://unpkg.com/trianglify@^4/dist/trianglify.bundle.js'></script>
    <script>
        const pattern = trianglify({
            width: document.getElementById('mainNav').offsetWidth,
            height: window.innerHeight,
            variance: 1.0,
            cellSize: 150,
            seed: 'cindysmith',
            xColors: ['#143980', '#f8f9fa', '#277DE8', '#f8f9fa'],
            yColors: 'match'
        });
        let node = pattern.toCanvas();
        node.style.position = 'fixed';
        node.style.top = '0';
        node.style.zIndex = '-1';
        node.style.opacity = '1';
        document.body.appendChild(node);
    </script>

</body>

</html>
